<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="wrap" class="main">
      <header>
        <div class="top">
          <div class="inner">
            <div class="title-wrap">
              <h1>
                <a href="https://www.doosanbears.com/">
                  <!-- <span class="hide">DOOSAN BEARS</span> -->
                </a>
              </h1>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn-txt">로그인</button>
              <button type="button" class="btn-txt">무료회원가입</button>
              <button type="button" class="btn-txt point-02">유료회원</button>
              <button type="button" class="btn-txt point-01">SHOP</button>
            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="inner">
            <nav>
              <ul>
                <li><button>BEARS</button></li>
                <li><button>PLAYER</button></li>
                <li><button>GAME</button></li>
                <li><button>STATS</button></li>
                <li><button>TICKET</button></li>
                <li><button>두런두런</button></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <article class="main-visual">
          <div class="hide"></div>
          <section class="hero"></section>
        </article>

        <article class="main-game">
          <div class="title-wrap">
            <h1>주간 경기 일정</h1>
            <button type="button" class="btn-txt">
              더보기
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <div class="inner">
            <div class="game-wrap">
              <div class="data-area">
                <button type="button" class="prev">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <p>2025.03.03 ~ 2025.03.09</p>
                <button type="button" class="next">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
              <div class="swiper">
                <div class="swiper-wrap">
                  <div class="swiper-slide1">
                    <div class="game-box">
                      <li>
                        <div class="page_top">
                          <p>03.08</p>
                        </div>
                        <div class="page_bottom">
                          <div class="page-score">
                            <p>
                              <scan class="page_team">두산</scan>
                            </p>
                            <p style="font-size: initial">VS</p>
                            <p>
                              <scan class="page_team">한화</scan>
                            </p>
                          </div>
                          <p class="game-info">2025.03.08 토 13:00 경기전</p>
                        </div>
                      </li>
                    </div>
                  </div>
                  <div class="swiper-slide2"></div>
                </div>
                <div class="swiper-horizontal"></div>
              </div>
            </div>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="top">
          <div class="inner">
            <div class="link-wrap">
              <ul>
                <li>
                  <a href="https://www.doosanbears.com/about/provision"
                    >이용약관</a
                  >
                </li>
                <li>
                  <a href="https://www.doosanbears.com/about/personal"
                    >개인정보 처리방침</a
                  >
                </li>
                <li>
                  <a href="https://www.doosanbears.com/about/emailDeny"
                    >이메일 무단 수집거부부</a
                  >
                </li>
                <li>
                  <a href="https://www.doosanbears.com/about/ethics"
                    >정도경영 사이버 신고문</a
                  >
                </li>
                <li>
                  <a href="https://www.doosanbears.com/about/mediaMenual"
                    >영상정보처리기기 운영/관리 방침</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
